<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link rel="stylesheet" href="style.css?after">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=사용자 앱 키&libraries=services"></script>

</head>
<body>
    <div class="main_title">
        <h1>투두리스트</h1>
        <h4 id="clock"></h5>
    </div>

        <div class="input_section">
    
            <form name="todo-form">
                <div>
                    <input type="text" class="item" placeholder="할일" onkeydown="JavaScript:Enter_Check();" autofocus>
                    <input type="text" class="address" placeholder="주소" onkeydown="JavaScript:Enter_Check();">
                    <button type="button" class="input_button">추가</button>
                </div>
            </form>
        </div>

    <div class="item_list"></div>

    <div id="map" style="width:100%;height:350px;"></div>

    <button type="button" class="all_delete_button">초기화</button>
    
</body>
    <script src="main.js" defer></script>
</html>
